<div class="container">
    <div class="content-div">

        <div class="slogan-div">
            <span class="slogan"><strong>Um slogan maneirissimo</strong></span>
        </div>
        
        <div>
            <span class="slogan2"><strong>Rápido, fácil e seguro</strong></span>
        </div>

        <div class="location-input-div">
            
            <div>

                <div class="radio">
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        [(ngModel)]="filterForm.tipoVeiculoSelected">
                        <mat-radio-button class="example-radio-button" *ngFor="let tipoVeiculo of TiposVeiculo" [value]="tipoVeiculo">
                            {{tipoVeiculo}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>País</mat-label>
                    <input matInput [(ngModel)]="filterForm.local.pais">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Categoria</mat-label>
                    <mat-select [(value)]="filterForm.categoria" class="mat-select-content">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
                
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="Placeholder">
                </mat-form-field> -->

                <div class="search-button">
                    <button mat-button (click)="goToListagemCards()">Buscar</button>
                </div>
            </div>

        </div>

        <div class="dream-car-div">
            <img class="dream-car-image" [src]="dreamCarUrl">
        </div>

    
    </div>
</div>
