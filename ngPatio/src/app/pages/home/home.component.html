<div class="container">
    <div class="content-div">

        <div class="slogan-div">
            <span class="slogan"><strong>Um slogan maneirissimo</strong></span>
        </div>
        
        <div>
            <span class="slogan2"><strong>Rápido, fácil e seguro</strong></span>
        </div>

        <div class="location-input-div">
            
            <div>

                <div class="input-box-div">

                    <mat-form-field appearance="outline">
                        <mat-label>País</mat-label>
    
                        <input type="text" aria-label="Number" matInput 
                            [formControl]="paisControl" 
                            [matAutocomplete]="auto"
                            [(ngModel)]="filterForm.local.pais">
    
                            <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptionsPais | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    
    
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <mat-select class="mat-select-content">
							<mat-option>None</mat-option>
							<mat-option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</mat-option>
                        </mat-select>
                    </mat-form-field>

				</div>

				<div>
					<mat-form-field appearance="outline" class="date-input" >
						<input matInput [matDatepicker]="pickerIni" placeholder="Data inicio" [(ngModel)]="filterForm.periodo.dataInicio">
                        <mat-datepicker-toggle matSuffix [for]="pickerIni"></mat-datepicker-toggle>
                        <mat-datepicker #pickerIni></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="date-input" >
                        <input matInput [matDatepicker]="pickerFim" placeholder="Data Fim" [(ngModel)]="filterForm.periodo.dataFim">
                        <mat-datepicker-toggle matSuffix [for]="pickerFim"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFim></mat-datepicker>
                    </mat-form-field>
				</div>


                <div class="search-button">
                    <button mat-button (click)="goToListagemCards()">Buscar</button>
                </div>
            </div>

        </div>

        <div class="dream-car-div">
            <img class="dream-car-image" [src]="dreamCarUrl">
        </div>

    
    </div>
</div>
