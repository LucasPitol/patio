<div class="container">
    <div class="content-div">

        <div class="slogan-div">
            <span class="slogan"><strong>Um slogan maneirissimo</strong></span>
        </div>
        
        <div>
            <span class="slogan2"><strong>Rápido, fácil e seguro</strong></span>
        </div>

        <div class="location-input-div">
            
            <div>

                <div class="radio">
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        [(ngModel)]="filterForm.tipoVeiculoSelected">
                        <mat-radio-button class="example-radio-button" *ngFor="let tipoVeiculo of TiposVeiculo" [value]="tipoVeiculo">
                            {{tipoVeiculo}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>País</mat-label>
                    <input type="text" matInput [(ngModel)]="filterForm.local.pais">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <mat-select class="mat-select-content">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
                
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>

                <div class="search-button">
                    <button mat-button (click)="goToListagemCards()">Buscar</button>
                </div>
            </div>

        </div>

        <div class="dream-car-div">
            <img class="dream-car-image" [src]="dreamCarUrl">
        </div>

    
    </div>
</div>
