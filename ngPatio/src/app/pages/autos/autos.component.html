<div class="background">
    <mat-drawer-container class="container" autosize>

        <mat-drawer #filterBar class="filter-sidenav" mode="side">
            <p>Filtro</p>
            
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            <span>
                                <strong>Localização</strong>
                            </span>
                        </mat-panel-title>

                        <mat-panel-description>
                            Rio de Janeiro, RJ
                        </mat-panel-description>

                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <input matInput placeholder="First name">
                    </mat-form-field>
                  
                    <mat-form-field>
                        <input matInput placeholder="Age">
                    </mat-form-field>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Self aware panel
                        </mat-panel-title>
                        <mat-panel-description>
                            Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
            </mat-accordion>

        </mat-drawer>
          
        <div class="filter-sidenav-content">
            <button class="filter-btn" type="button" mat-button (click)="filterBar.toggle()">
                    <img [src]="filterImageUrl"> <span>Filtrar</span>
            </button>
        </div>


        <div class="container-listagem">

            <div *ngIf="loading" class="loader">
                <mat-spinner class="loader-spiner"></mat-spinner>
            </div>
        
            <div *ngIf="!loading" class="home">
                <div *ngFor="let card of cards" class="carrossel-container">

                    <card-component
                        [card]="card">
                    </card-component>
        
                </div>
            </div>
        </div>
    </mat-drawer-container>
</div>
