<div class="background">
    <mat-drawer-container class="container" autosize>

        <mat-drawer #filterBar class="filter-sidenav" mode="side">
            <p>Filtro</p>
            
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            <span>
                                <strong>Localização</strong>
                            </span>
                        </mat-panel-title>

                        <mat-panel-description>
                            {{filterForm.local.estado}}, {{filterForm.local.pais}}
                        </mat-panel-description>

                    </mat-expansion-panel-header>

                    <mat-form-field appearance="outline">
                        <mat-label>País</mat-label>
                        <input matInput [(ngModel)]="filterForm.local.pais">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Estado</mat-label>
                        <input matInput [(ngModel)]="filterForm.local.estado">
                    </mat-form-field>

                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>

                        <mat-panel-title>
                            <strong>Período</strong>
                        </mat-panel-title>

                        <mat-panel-description>
                            {{filterForm.periodo.dataInicio}} - {{filterForm.periodo.dataFim}}
                        </mat-panel-description>

                    </mat-expansion-panel-header>

                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Data inicio" [(ngModel)]="filterForm.periodo.dataInicio">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </mat-expansion-panel>
            </mat-accordion>

        </mat-drawer>
          
        <div class="filter-sidenav-content">
            <button class="filter-btn" type="button" mat-button (click)="filterBar.toggle()">
                    <img [src]="filterImageUrl"> <span>Filtrar</span>
            </button>
        </div>


        <div class="container-listagem">

            <div *ngIf="loading" class="loader">
                <mat-spinner class="loader-spiner"></mat-spinner>
            </div>
        
            <div *ngIf="!loading" class="home">
                <div *ngFor="let card of cards" class="carrossel-container">

                    <card-component
                        [card]="card">
                    </card-component>
        
                </div>
            </div>
        </div>
    </mat-drawer-container>
</div>
